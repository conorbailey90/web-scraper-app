    <script>
      document.querySelector("#get-data").addEventListener("submit", retrieve);
      const companyDetails = document.querySelector(".company");
      const loader = document.querySelector(".loading");

      function retrieve(e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest();
        document.querySelector(".button").disabled = true;
        companyDetails.classList.remove("visible");
    
        loader.style.display = "block";
      
        let data = {
          companyName: document.querySelector("#company").value
        };
        console.log(data);

        xhr.open("POST", "/duedil/", true);

        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function() {
          if (this.status == 200) {
            let details = JSON.parse(this.responseText);

            let description = `<div><span class="color-text">Summary</span></br></br>
                                ${details.name} is a ${details.officialStatus} company (${details.type}) registered in the ${details.incorporationCountry}
                                at the following address: ${details.registeredAddress.fullAddress}. This entity was incorporated on ${details.incorporationDate}.
                                The company registration number is ${details.companyId}.</br></br>

                                <span class="color-text">Accounts</span></br></br>
                                <span class="color-text">Filing type:</span>${details.accounts.filingType}</br>
                                <span class="color-text">Latest accounts date:</span>${details.accounts.latestAccountsDate}</br>
                                <span class="color-text">Turnover:</span>${details.financialSummary.turnover == null ? 'Not available' : 'GBP ' + details.financialSummary.turnover}</br>
                                <span class="color-text">Post Tax profit:</span>${details.financialSummary.postTaxProfit == null ? 'Not available' : 'GBP ' + details.financialSummary.postTaxProfit}</br>
                                <span class="color-text">Total assets:</span>${details.financialSummary.totalAssets == null ? 'Not available' : 'GBP ' + details.financialSummary.totalAssets}</br>
                                <span class="color-text">Net assets:</span>${details.financialSummary.netAssets == null ? 'Not available' : 'GBP ' + details.financialSummary.netAssets}
                                </div>`
                                

                                
                                
            companyDetails.innerHTML = description;
        
            console.log(this.responseText);
            loader.style.display = "none";
            companyDetails.classList.add("visible");
            document.querySelector(".button").disabled = false;
          }
        };

        xhr.send(JSON.stringify(data));
      }
    </script>
