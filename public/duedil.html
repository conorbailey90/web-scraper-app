    <div class="page-name">Duedil Check</div>

    <form id="get-data" method="POST" action="/duedil/">
      <label>Enter Company Name</label></br>
      <input
        size="80"
        type="text"
        id="company"
        name="company"
        placeholder="Enter URL here"
      />
      <input class="button" type="submit" />
    </form>

    <div class="loading">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="company"></div>


    <script>
      document.querySelector("#get-data").addEventListener("submit", retrieve);
      // const clearBtn = document.querySelector(".clear");
      // const copyBtn = document.querySelector(".copy");
      const companyDetails = document.querySelector(".company");
      const loader = document.querySelector(".loading");

      // clearBtn.addEventListener("click", clear);
      // copyBtn.addEventListener("click", copyText);

      function retrieve(e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest();
        document.querySelector(".button").disabled = true;
        companyDetails.classList.remove("visible");
        // clearBtn.style.display = "none";
        // copyBtn.style.display = "none";
        loader.style.display = "block";
      
        let data = {
          companyName: document.querySelector("#company").value
        };
        console.log(data);

        xhr.open("POST", "/duedil/", true);

        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function() {
          if (this.status == 200) {
            companyDetails.innerHTML = JSON.parse(this.responseText).details;
        
            console.log(this.responseText);
            loader.style.display = "none";
            // clearBtn.style.display = "block";
            // copyBtn.style.display = "block";
            companyDetails.classList.add("visible");
            document.querySelector(".button").disabled = false;
          }
        };

        xhr.send(JSON.stringify(data));
      }

      // function copyText(e) {

      // }

      // function clear() {

    </script>
