<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styleHome.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script
      src="https://kit.fontawesome.com/7577eba8ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Companies House</title>
  </head>
  <body>
    <nav class="navigation">
      <h2 class="title">Company Analysis Tool</h2>
      <ul>
        <li><a href="companies">Companies House</a></li>
        <li><a href="opencorporates">Open Corporates</a></li>
        <li><a href="duedil">Duedil</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="cat"><h4>Company Analysis Tool</h4></div>
      <div class="nav-links">
        <div class="home-link">
          <a href="/"><i class="fas fa-home"></i></a>
        </div>
        <div class="ch-link"><a href="companies">Companies House</a></div>
        <div class="oc-link">
          <a href="opencorporates">Open Corporates</a>
        </div>
        <div class="dd-link"><a href="duedil">Duedil</a></div>
        <div class="date-time">
          <p class="time"></p>
        </div>
      </div>

      <form class="get-data" action="/companies" method="POST">
        <label>Companies House</label></br>
        <input
          type="text"
          id="company"
          name="company"
          placeholder="Enter CH URL / company number here"
        />
        <input class="button-1" type="submit" />
      </form>

      <div class="loading"></div>

      <div class="button-container">
          <div class="copy">Copy</div>
          <div class="clear">Clear</div>
        </div>

      <container class="ch-container">
        <p>
          Enter Companies House URL or UK company registration number in the
          form.
        </p>
      </container>

      <script>
        const dateTime = document.querySelector(".time");
        const chContainer = document.querySelector(".ch-container");
        let chForm = document.querySelector(".get-data");
        let companyNumber = document.querySelector("#company");
        const loading = document.querySelector('.loading');
        const copyBtn = document.querySelector('.copy')
        const clearBtn = document.querySelector('.clear')

        copyBtn.addEventListener('click', copyText)
        clearBtn.addEventListener('click', clear)
        
        

        chForm.addEventListener("submit", e => {
          const p5Canvas = document.querySelector('.p5Canvas');
          e.preventDefault();

          if (companyNumber.value == ''){
            chContainer.innerHTML = '<p class="warning">Input form is empty.</p>'
          return
        }
          document.querySelector(".button-1").disabled = true;
          p5Canvas.style.display = 'block'
          chContainer.innerHTML = '<p>Fetching data.</p>'

          let data = { URL: companyNumber.value };
          const xhr = new XMLHttpRequest();
          console.log(data);
          xhr.open("POST", "/companies", true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.onload = function() {
            console.log(JSON.parse(this.responseText));
            chContainer.innerHTML = JSON.parse(this.responseText).details;
            document.querySelector(".button-1").disabled = false;
            p5Canvas.style.display = 'none'
          };
          xhr.send(JSON.stringify(data));
        });

        function addZero(n) {
          return n < 10 ? `0${n}` : n;
        }

        function getTime() {
          const time = new Date();
          dateTime.innerHTML = `${addZero(time.getDate())} / ${addZero(
            time.getMonth() + 1
          )} / ${time.getFullYear()}</br>${addZero(time.getHours())}:${addZero(
            time.getMinutes()
          )}:${addZero(time.getSeconds())}`;

          setTimeout(getTime, 1000);
        }

        getTime();

      function copyText(e) {
        let textArea = document.createElement("textarea");
        document.body.appendChild(textArea);
        let copyText = document.querySelector(".ch-container").innerText;
        textArea.value = copyText;
        let selector = textArea;
        textArea.select();
        document.execCommand("copy");
        textArea.remove();
        alert("Text copied to clipboard");
      }

      function clear() {
        location.reload();
      }


        // Loading particles

        const particles = [];

      function setup() {
        createCanvas(loading.offsetWidth, loading.offsetHeight);
        const particlesLength = Math.floor(loading.offsetWidth / 10);
        console.log(particlesLength);
        for (let i = 0; i < particlesLength; i++) {
          particles.push(new Particle());
        }
      }

      function draw() {
        background("#161616");
        particles.forEach((particle, index) => {
          particle.update();
          particle.draw();
          particle.checkParticles(particles.slice(index));
        });
      }

      class Particle {
        constructor() {
          // Position
          this.pos = createVector(random(width), random(height));
          // Velocity
          this.vel = createVector(random(-1, 1), random(-1, 1));
          // Size
          this.size = 2;
        }
        // Update movement by adding velocity
        update() {
          this.pos.add(this.vel);
          this.edges();
        }
        // Draw single particle
        draw() {
          noStroke();
          fill("rgba(255,255,255,0.3)");
          circle(this.pos.x, this.pos.y, this.size);
        }

        // Detect edges
        edges() {
          if (this.pos.x < 0 || this.pos.x > width) {
            this.vel.x *= -1;
          }
          if (this.pos.y < 0 || this.pos.y > height) {
            this.vel.y *= -1;
          }
        }

        // Connect particles
        checkParticles(particles) {
          particles.forEach(particle => {
            const d = dist(
              this.pos.x,
              this.pos.y,
              particle.pos.x,
              particle.pos.y
            );

            if (d < 120) {
              stroke("rgba(255,255,255,0.04)");
              line(this.pos.x, this.pos.y, particle.pos.x, particle.pos.y);
            }
          });
        }
      }
      </script>
    </div>
  </body>
</html>
