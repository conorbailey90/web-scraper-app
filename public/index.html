<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
  </head>
  <body>
    <h1>Enter company name in the following form</h1>

    <form id="get-data" method="POST" action="/">
      <input type="text" id="company" name="company" />
      <input class="button" type="submit" />
    </form>
    <!-- <input id="website" class="website" type="text">
  <button class="button">Get data</button> -->

    <div class="company"></div>

    <script>
      document.querySelector("#get-data").addEventListener("submit", retrieve);
      let companyDetails = document.querySelector(".company");
      //   let companyWebsite = document.querySelector('.website').value;

      function retrieve(e) {
        e.preventDefault();
        let xhr = new XMLHttpRequest();

        let data = {
          URL: document.querySelector("#company").value
        };
        console.log(data);

        xhr.open("POST", "/", true);

        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function() {
          if (this.status == 200) {
            companyDetails.innerHTML = this.responseText;
            console.log(JSON.parse(this.responseText));
          }
        };

        xhr.send(JSON.stringify(data));
      }
    </script>
  </body>
</html>
